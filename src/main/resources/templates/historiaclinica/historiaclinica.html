<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<div class="card">
			<div class="card-header text-white bg-dark">Historia Clinica por Paciente</div>
			<div class="card-body">
			
				<div class="table-responsive">
					<table class="table table-striped">
						<thead class="bg-dark text-white">
							<tr>
								<th>Id</th>
								<th>Paciente</th>
								<th>DNI</th>
								<th>Historia Clinica </th>
								<th>Opcion</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="patient:${patients}">
								<td th:text="${patient.id}"></td>
								<td th:text="${patient.firstName} +' '+ ${patient.lastName}"></td>
								<td th:text="${patient.dni}"></td>
								<td th:text="${patient.numberClinicalHistory}"></td>
								<td ><a th:href="@{'patient/' + ${patient.id}}"
									class="btn btn-primary"> Ver Historia</a></td>
						</tbody>
					</table>
				</div>
<!-- 				<nav th:replace="paginator/paginator-nav :: paginator"></nav> -->
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
