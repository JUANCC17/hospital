<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<div class="card">
			<div class="card-header text-white bg-dark">Especialidades</div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/specialties/new/}"  class="btn btn-primary btn-xs">Nueva
						Especialidad</a>
				</h4>

				<div class="table-responsive">
					<table class="table table-striped">
						<thead class="bg-dark text-white">
							<tr>
								<th>Id</th>
								<th>Especialidad</th>
								<th>Opcion</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="specialty:${specialties}">
								<td th:text="${specialty.id}"></td>
								<td th:text="${specialty.name}"></td>
								<td ><a th:href="@{'/specialties/edit/' + ${specialty.id}}"
									class="btn btn-primary">Editar</a></td>
						</tbody>
					</table>
				</div>
<!-- 				<nav th:replace="paginator/paginator-nav :: paginator"></nav> -->
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
